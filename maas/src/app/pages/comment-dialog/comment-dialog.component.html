<mat-dialog-content class="flex flex-col h-full w-full">

    <div class="flex flex-row gap-2 w-full justify-center">
        <div class="w-full">
            <div [fxLayout]="direction" [fxLayoutAlign]="(direction == 'row') ? 'start center' : 'center end'">
                <div class="flex flex-col justify-center">
                    <h1 class="font-bold text-5xl text-center">{{avg}}</h1>
                    <div class="ratings">
                        <mat-icon *ngFor="let star of stars; let i=index;" class="mat-icon-xs cursor-pointer"
                            (click)="rate(i)">{{star}}</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col my-2">
        <h4 class="font-semibold h-1/2 pl-2 mb-1">評論</h4>
        <textarea class="rounded-lg overflow-auto h-40 p-2" style="background-color: #cecece;" matInput
            placeholder="Ex. It makes me feel..." (input)="handleCommentChange($event)"></textarea>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="w-full flex justify-end">
        <button mat-button (click)="sendComment()">送出</button>
    </div>
</mat-dialog-actions>
