<mat-card>
  <mat-card-content>
    <div class="grid grid-cols-3 gap-2">
      <div class="col-span-2">
        <google-map #googleMap [center]="center" [zoom]="zoom" height="100%" width="100%">
          <map-marker *ngFor="let marker of markers.position; let i = index" [position]="marker"
           [title]="markers.options[i].title" [label]="markers.options[i].label" ></map-marker>
        </google-map>
        <!-- [icon]="markers.options[i].icon" -->
      </div>
      <div class="col-span-1">
        <form class="flex flex-col items-center example-form" [formGroup]="orderForm">

          </div> -->
          <div class="w-2/3 flex flex-row items-center">
            <mat-form-field class="w-full">
              <mat-label>起點(地址)</mat-label>
              <input matInput placeholder="Ex.花蓮市" formControlName="startLocation" />
            </mat-form-field>
            <!-- <div class="w-1/4">

          </div>
          <div class="w-2/3 flex items-center">
            <mat-form-field class="w-full">
              <mat-label>目的地(地址)</mat-label>
              <input matInput placeholder="Ex.花蓮市" formControlName="destination" />
            </mat-form-field>
          </div>
          <div class="w-2/3 flex items-center">
            <mat-form-field class="w-full">
              <mat-label>乘車時間</mat-label>
              <!-- <input matInput type="time" placeholder="" formControlName="pickupTime" /> -->
              <input matInput type="datetime-local" placeholder="" formControlName="pickupTime" />
            </mat-form-field>
          </div>
          <div class="flex w-2/3 gap-10">
            <div class="w-1/3">
              <mat-form-field class="w-full">
                <mat-label>價格下限</mat-label>
                <input matInput type="number" placeholder="EX.100" formControlName="priceRangeDown" min="0"/>
              </mat-form-field>
            </div>
            <div class="content-center">
              <p>~</p>
            </div>
            <div class="w-1/3">
              <mat-form-field class="w-full">
                <mat-label>價格上限</mat-label>
                <input matInput type="number" placeholder="EX.1000" formControlName="priceRangeUp" min="0"/>
              </mat-form-field>
            </div>
          </div>
          <!-- <div>
            <section class="example-section">
              <mat-checkbox class="example-margin">是否共乘</mat-checkbox>
            </section>
          </div> -->
        </form>
        <div class="flex flex-row justify-center gap-3">
          <div class="w-1/4">
            <button mat-raised-button color="primary" type="submit" (click)="sendOrder()">
              返回
            </button>
          </div>
          <div class="w-1/4">
            <button mat-raised-button color="primary" type="submit" (click)="sendOrder()">
              確定
            </button>
          </div>
        </div>
