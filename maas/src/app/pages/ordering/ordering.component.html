<mat-card>
  <mat-card-content>
    <div class="flex gap-2">
      <div class="w-1/2 h-96" style="background-color: rgb(0, 0, 0)">123</div>
      <div class="w-1/2">
        <form class="flex flex-col example-form" [formGroup]="orderForm">
          <div>
            <mat-form-field class="w-64">
              <mat-label>電話</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>起點(地址)</mat-label>
              <input
                matInput
                placeholder="Ex.花蓮市"
                formControlName="addressfrom"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>目的地(地址)</mat-label>
              <input
                matInput
                placeholder="Ex.花蓮市"
                formControlName="addressto"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-64">
              <mat-label>乘車時間</mat-label>
              <input
                matInput
                type="time"
                placeholder=""
                formControlName="time"
              />
            </mat-form-field>
          </div>
          <div class="flex gap-10">
            <div>
              <mat-form-field class="w-64">
                <mat-label>價格下限</mat-label>
                <input matInput placeholder="EX.100" formControlName="pricedownto" />
              </mat-form-field>
            </div>
            <div class="content-center">
              <p>~</p>
            </div>
            <div>
              <mat-form-field class="w-64">
                <mat-label>價格上限</mat-label>
                <input matInput placeholder="EX.1000" formControlName="priceupto" />
              </mat-form-field>
            </div>
          </div>
          <div>
            <section class="example-section">
              <mat-checkbox class="example-margin">是否共乘</mat-checkbox>
            </section>
          </div>
        </form>
        <div class="flex gap-32">
          <div class="w-1/2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="sendOrder()"
            >
              返回
            </button>
          </div>
          <div class="w-1/2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="sendOrder()"
            >
              確定
            </button>
          </div>
        </div>
