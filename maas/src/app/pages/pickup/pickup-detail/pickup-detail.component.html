<div class="grid grid-cols-3 gap-8">
    <div class="col-span-2">
        <google-map [center]="center" [zoom]="zoom" height="100%" width="100%">
            <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
                [options]="markerOptions"></map-marker>
        </google-map>
    </div>

    <div class="h-full col-span-1">
        <mat-card>
            <mat-card-content>
                <div class="flex flex-col">
                    <div class="flex flex-row my-2">
                        <h2 class="font-semibold">乘客標示：</h2>
                        <div class="rounded-full h-"></div>
                        <p></p>
                    </div>
                    <div class="flex flex-row my-2">
                        <h4 class="font-semibold">訂單號碼：</h4>
                        <p>{{order.orderCode}}</p>
                        <p class="ml-5">{{order.time}}</p>
                    </div>
                    <div class="my-2">
                        <app-rating [ratingsCount]="ratingsCount" [ratingsValue]="ratingsValue"
                            [direction]="'row'"></app-rating>
                    </div>
                    <div class="flex flex-row my-2">
                        <p>{{order.startPlace}}</p>
                        <p class="xy-5 font-semibold">～</p>
                        <p>{{order.endPlace}}</p>
                    </div>
                    <div class="flex flex-col my-2">
                        <h4 class="font-semibold h-1/2 pl-2 mb-1">評論</h4>
                        <div class="rounded-lg overflow-auto h-40" style="background-color: #cecece;">
                            <div *ngFor="let com of comment" class="flex flex-row w-full">
                                <p class="w-1/4 pl-5 font-semibold">{{com.passengerName}}</p>
                                <p class="w-3/4">{{com.comment}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="rounded-btn my-2 flex flex-row justify-center gap-4"> -->
                        <!-- <button class="goBack" mat-stroked-button color="#ff0000a9">返回</button>
                        <button class="aaccept" mat-stroked-button>接受</button> -->
                        <!-- <button class="goBack"> 返回 </button>
                        <button class="accept"> 接受 </button>
                    </div> -->
                    <div class="my-2 flex flex-row justify-center gap-4">
                        <a class="cursor-pointer goBack">返回</a>
                        <a class="cursor-pointer accept">接受</a>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
